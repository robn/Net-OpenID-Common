[@Basic]

[MetaJSON]
[PkgVersion]
[PodVersion]

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini

[@Git]

[Prereqs]
HTTP::Request  = 0
HTTP::Status   = 0
HTML::Parser   = 3.40
XML::Simple    = 0
Time::Local    = 0
MIME::Base64   = 0
Math::BigInt   = 0
Crypt::DH::GMP = 0

[Prereqs / TestRequires]
Test::More     = 0

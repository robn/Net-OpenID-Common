author  = Robert Norris <rob@eatenbyagrue.org>
author  = Roger Crew <crew@cs.stanford.edu>
license = Perl_5
copyright_holder = Brad Fitzpatrick
copyright_year   = 2005

[MetaResources]
homepage          = http://groups.google.com/group/openid-perl
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Net-OpenID-Common
bugtracker.mailto = bug-net-openid-common@rt.cpan.org
repository.web    = http://github.com/wrog/Net-OpenID-Common
repository.url    = git://github.com/wrog/Net-OpenID-Common.git
